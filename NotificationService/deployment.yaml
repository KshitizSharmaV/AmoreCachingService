# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-deployment
  labels:
    app: notification
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification
          image: us-central1-docker.pkg.dev/amore-f8cd6/amore-microservices/notification:latest
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          env:
            - name: FIREBASE_CRED
              valueFrom:
                secretKeyRef:
                  name: firebase-secret
                  key: stagingServiceAccountKey.json
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: notification-service
  selector:
    app: notification