# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-deployment
  labels:
    app: messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging
  template:
    metadata:
      labels:
        app: messaging
    spec:
      containers:
        - name: messaging
          image: us-central1-docker.pkg.dev/amore-f8cd6/amore-microservices/messaging:latest
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          env:
            - name: FIREBASE_CRED
              valueFrom:
                secretKeyRef:
                  name: firebase-secret
                  key: stagingServiceAccountKey.json
      restartPolicy: Always


---
apiVersion: v1
kind: Service
metadata:
  name: messaging-service
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: messaging-service
  selector:
    app: messaging